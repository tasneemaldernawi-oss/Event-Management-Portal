<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper page display -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LIMU Events</title>
    
    <!-- Bootstrap CSS - Makes styling easy and responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons - For beautiful icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Guest Pages Styles -->
    <link rel="stylesheet" href="guest_styles.css">
</head>
<body>
    <!-- Guest Header Component -->
    <guest-header></guest-header>
    
    <!-- Main Content Section -->
    <section class="py-5">
        <main>
            <!-- Container: Centers content and adds padding -->
            <div class="container">
                <!-- Card: Creates a nice box with shadow -->
                <div class="card shadow-sm mx-auto" style="max-width: 500px;">
                    <div class="card-body p-4">
                        <!-- Page Title -->
                        <h2 class="h3 fw-bold text-center mb-4">
                            <i class="bi bi-person-plus me-2"></i>Sign Up
                        </h2>
                        
                        <!-- Sign Up Form -->
                        <form id="signupForm">
                            <!-- Full Name Input Field -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="fullname" 
                                       name="fullname"
                                       placeholder="Enter your full name" 
                                       required>
                            </div>
                            
                            <!-- Email Input Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email"
                                       placeholder="University Email"
                                       pattern="[a-z0-9._%+-]+@gmail\.com" 
                                       required>
                            </div>
                            
                            <!-- Password Input Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password"
                                       placeholder="Enter your password" 
                                       required>
                            </div>
                            
                            <!-- Confirm Password Input Field -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password:</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirm_password" 
                                       name="confirm_password"
                                       placeholder="Confirm password" 
                                       required>
                            </div>
                            
                            <!-- Sign Up Button -->
                            <div class="d-grid">
                                <a href="Student/home.html" 
                                   id="signupLink" 
                                   class="btn btn-primary">
                                    <i class="bi bi-person-plus me-1"></i>Sign Up
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </section>
    
    <!-- Guest Footer Component -->
    <guest-footer></guest-footer>
    
    <!-- Bootstrap JavaScript - Required for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Header and Footer Scripts -->
    <script type="module" src="../Layout/guest_user_header.js"></script>
    <script type="module" src="../Layout/guest_user_footer.js"></script>
    
    <!-- Form Validation Script -->
    <script>
        // Get form and signup link elements
        const form = document.getElementById('signupForm');
        const link = document.getElementById('signupLink');
        
        // Validate form and check password match before allowing signup
        link.addEventListener('click', function(event) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            
            // Check if form is valid and passwords match
            if (!form.checkValidity() || password !== confirm) {
                event.preventDefault(); // Stop navigation
                alert("Please fill all fields correctly and make sure passwords match.");
            }
        });
    </script>
</body>
</html>
