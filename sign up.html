<section>
  <main>
    <div class="login-container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname"
           placeholder="Enter your full name" required>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email"
           placeholder="University Email"
           pattern="[a-z0-9._%+-]+@gmail\.com" required>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password"
           placeholder="Enter your password"  required>


    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password"
           placeholder="Confirm password"  required>
  </form>


  <a href="Student/home.html" id="signupLink" class="dashboard-link">Sign Up</a>
</div>

<script>
  const form = document.getElementById('signupForm');
  const link = document.getElementById('signupLink');

  link.addEventListener('click', function(event) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;

    
    if (!form.checkValidity() || password !== confirm) {
      event.preventDefault(); 
      alert("Please fill all fields correctly and make sure passwords match.");
    }
  });
</script>
</main>
</section>
