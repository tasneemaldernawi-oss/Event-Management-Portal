<section class="login-section">
  <main class="login-main">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-university"></i>
        </div>
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the dashboard</p>
      </div>
      
      <form id="adminLoginForm" class="login-form">
        <div class="form-group">
          <label for="email">University Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email"
                   placeholder="your.email@limu.edu.ly"
                   pattern="[a-z0-9._%+-]+@limu\.edu\.ly" 
                   title="Please use your university email (@limu.edu.ly)"
                   required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password"
                   placeholder="Enter your password" 
                   minlength="6"
                   required>
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Log In
        </button>
      </form>

      <div class="login-footer">
        <p>Not an admin? <a href="index.html">Return to home page</a></p>
      </div>
    </div>
  </main>
</section>
<link rel="stylesheet" href="css/style.css">
<iframe src="footer.html" width="100%" height="400" frameborder="0"></iframe>
