<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Header Simple</title>

<!-- Bootstrap & Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body { padding-top:70px; font-family:'Segoe UI',sans-serif; background:#f8f9fa; }

/* Navbar */
.navbar-custom {
  background: linear-gradient(135deg,#0d1b2a,#1b263b,#415a77);
  border-bottom:3px solid #ffd700;
  min-height:70px;
}
.navbar-brand { color:#fff !important; font-weight:700; display:flex; align-items:center; gap:10px; }
.navbar-brand:hover { color:#ffd700 !important; }
.navbar-brand .logo { width:40px; height:40px; background:#ffd700; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#1b263b; }

/* Links */
.nav-link { color:#e9ecef !important; font-weight:600; padding:0.5rem 0.8rem; border-radius:5px; }
.nav-link:hover { background:rgba(255,215,0,0.1); color:#ffd700 !important; }
.nav-link.active { background:#ffd700; color:#1b263b !important; font-weight:700; }

/* Notification */
.notification-badge {
  position:absolute; top:0; right:0;
  width:18px; height:18px; font-size:0.7rem;
  background:#ff6b6b; color:#fff; border-radius:50%;
  display:flex; align-items:center; justify-content:center;
}

/* Profile */
.profile-section { display:flex; align-items:center; gap:8px; cursor:pointer; }
.profile-section .profile-img { width:40px; height:40px; background:#ffd700; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#1b263b; }
.profile-text { display:flex; flex-direction:column; line-height:1.1; }
.profile-text .name { font-weight:700; color:#ffd700; font-size:0.9rem; }
.profile-text .role { font-size:0.75rem; color:#e9ecef; opacity:0.8; }

/* Dropdown menu */
.dropdown-menu { background:#1b263b; border:none; border-radius:6px; }
.dropdown-item { color:#e9ecef; }
.dropdown-item:hover { color:#ffd700; background:rgba(255,215,0,0.2); }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <div class="logo"><i class="fas fa-university"></i></div>
      <div>
        <div>University Portal</div>
        <small style="color:#ffd700;">Event System</small>
      </div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <i class="fas fa-bars text-warning"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="d.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="calender.html">Calendar</a></li>
        <li class="nav-item"><a class="nav-link active" href="managmentevent.html">Manage Events</a></li>
        <li class="nav-item"><a class="nav-link" href="myprotofolio.html">Profile</a></li>

        <li class="nav-item position-relative">
          <a class="nav-link" href="#"><i class="fas fa-bell text-warning"></i>
            <span class="notification-badge">3</span>
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle p-0" href="#" role="button" data-bs-toggle="dropdown">
            <div class="profile-section">
              <div class="profile-img"><i class="fas fa-user"></i></div>
              <div class="profile-text">
                <div class="name">Admin User</div>
                <div class="role">Administrator</div>
              </div>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="myprotofolio.html">My Profile</a></li>
            <li><a class="dropdown-item" href="settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="logout.html" id="logoutBtn">Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
  const currentPage = window.location.pathname.split('/').pop() || 'managmentevent.html';
  document.querySelectorAll(".nav-link").forEach(link => {
    if(link.getAttribute('href') === currentPage) link.classList.add("active");
  });

  document.getElementById('logoutBtn')?.addEventListener('click', function(e){
    e.preventDefault();
    if(confirm('Are you sure you want to logout?')) alert('Logging out...');
  });
});
</script>
</body>
</html>
