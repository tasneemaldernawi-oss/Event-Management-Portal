<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <iframe src="header.html" width="100%" height="80" frameborder="0"></iframe>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="calendar-section">
        <h2>Event Calendar</h2>
        <p>View all events organized by date</p>
        <div class="calendar-container">
            <div class="calendar">
                <h4>Calendar View</h4>
                <p>Select a date to view events</p>
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth">←</button>
                    <h1 class="month-year" id="currentMonthYear">October 2025</h1>
                    <button class="nav-btn" id="nextMonth">→</button>
                </div>

                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>

                <div class="days-grid" id="calendarDays">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>

            <div class="events-panel">
                <h3>Event Details</h3>
                <div class="selected-date" id="selectedDate">Select a date to view events</div>
                <div class="events-container" id="eventsContainer">
                    <div class="no-events">No date selected</div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
<iframe src="footer.html" width="100%" height="400" frameborder="0"></iframe>
<script src="js/calender.js"></script>
