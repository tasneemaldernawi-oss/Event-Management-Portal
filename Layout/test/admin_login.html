<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style> 
        body {
            margin: 0;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
        }
        .login-section {
            min-height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
           
        }
        .login-main {
            width: 100%;
            max-width: 450px;
        }
        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(103, 45, 45, 0.3);
            padding: 35px;
            border: 0.8px solid #d3dae6;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo {
            width: 70px;
            height: 70px;
            background: rgb(105, 24, 24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #1a202c;
            font-size: 1.8rem;
        }
        .login-header h2 {
            color: #000000;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #94a3b8;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 400;
            color: rgb(44, 42, 42);
            margin-bottom: 8px;
        }
    
        .input-with-icon i:first-child {
            position: absolute;
            left: 15px;
            color: #94a3b8;
            font-size: 1.1rem;
            z-index: 2;
        }
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 8px;
            border: 1px solid #cdcecf;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background:#fff;
      
        }
        .input-with-icon input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 5px rgba(66, 82, 177, 0);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            color: #000000;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .remember-me input {
            display: none;
        }
        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid #4a5568;
            border-radius: 3px;
            margin-right: 8px;
            position: relative;
            transition: all 0.3s ease;
        }
        .remember-me input:checked + .checkmark {
            background: #6366f1;
            border-color: #6366f1;
        }
        .remember-me input:checked + .checkmark::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

 

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                margin: 10px;
            }
            .login-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <section class="login-section">
        <div class="login-main">
            <div class="login-container  shadow-sm mx-auto">
                <div class="login-header fw-bold">
                    <h2 class=" fw-bold text-center mb-4">
                        <i class="bi bi-box-arrow-in-right me-2"> </i>Welcome Back
                    </h2>
                    <p>Please sign in to your account</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <a href="dashboard.html" id="dashboardLink" class="btn btn-primary"> <i class="bi bi-box-arrow-in-right me-1"></i>Log in</a>

                    </div>
      
                </form>
                

            </div>
        </div>
    </section>
    <div class="footer"></div>
  

    <script>
            document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(res => res.text())
                .then(data => document.getElementById("header").innerHTML = data);
            fetch("footer.html")
                .then(res => res.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
        

             // Get form and login link elements
             const form = document.getElementById('loginForm');
             const link = document.getElementById('dashboardLink');
        
            // Validate form before allowing login
            link.addEventListener('click', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault(); // Stop navigation
                alert("Please fill all fields correctly.");
            }
        });
   
    </script>
</body>
</html>
