<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - University Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="student_styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .page-content {
            flex: 1;
            margin-top: 65px;
           
        }
    
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
   <div id="header"></div>

    <div class="page-content">
        <div class="container py-5 my-auto ">
            <div class="logout-box card shadow-sm p-4 mx-auto" style="max-width: 500px;">
                <h1 class="h3 mb-3"><i class="bi bi-box-arrow-right me-2"></i>Logout</h1>
                <p class="text-muted">Are you sure you want to logout?</p>
                
                <div class="logout-buttons d-flex gap-2">
                    <button class="btn btn-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>Yes, Logout</button>
                    <button class="btn btn-outline-secondary" onclick="goBack()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="mt-auto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function logout() {
            alert('You have been successfully logged out!');
            window.location.href = '../../guest.html';
        }
        
        function goBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(res => res.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("footer.html")
                .then(res => res.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</body>
</html>
