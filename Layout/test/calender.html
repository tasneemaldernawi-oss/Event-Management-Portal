<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
  
}
.calendar-page{
    padding: 10px;
}
#header{
    margin-bottom: 80px;

}
h2 {
     margin-bottom: 20px;
     }

.calendar-container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
}

.calendar, .events-panel {
    background: white;
    padding: 15px;
    border-radius: 8px;
    border: 3px ;
    box-shadow: 4px 2px 10px #495057;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;

}

.weekdays div {
    font-weight: bold;
    padding: 8px 0;
    background: #e9ecef;
    border: 1px solid #dee2e6;
    border-radius: 2px;
}

.days div {
    padding: 5px 0;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    cursor: pointer;

}

.days div:hover { background: #dee2e6; }

.days .today { background: #6c757d; color: white; font-weight: bold; }
.days .event-day { background: #013f7d; color: white; }

.days .selected { background: #495057; color: white; }

.selected-date {
    margin-bottom: 10px;
    padding: 10px;
    background: #e9ecef;
    text-align: center;
    font-weight: bold;
    border-radius: 6px;
}

.event-card {
    border-left: 4px solid #6c757d;
    background: #f8f9fa;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.event-status {
    font-size: 0.8rem;
    padding: 3px 8px;
    border-radius: 12px;
    font-weight: 600;
    text-transform: uppercase;
}

.status-upcoming { background: #dbeafe; color: #3b82f6; }
.status-completed { background: #d1fae5; color: #10b981; }
.status-pending { background: #fef3c7; color: #f59e0b; }

@media(max-width:768px){
    .calendar-container { grid-template-columns: 1fr; }
}
</style>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    

    
     <div id="header"></div>
     <div class="calendar-page">
         <h2>Event Calendar</h2>
    <p>Select a date to view events</p>
    <div class="calendar-container">
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth" class="btn btn-secondary btn-sm">&lt; </button>
            <h5 id="monthYear" class="m-0"></h5>
            <button id="nextMonth" class="btn btn-secondary btn-sm">&gt;</button>
        </div>

        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
            <div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div class="days mt-2" id="calendarDays"></div>
    </div>

    <div class="events-panel">
        <div class="selected-date" id="selectedDate">Select a date to view events</div>
        <div id="eventsContainer">
            <div>No date selected</div>
        </div>
    </div>
</div>

<script>
const events = [
    { date:'2025-10-21', title:'AI Hackathon', time:'10:00 AM', location:'Gaming Hall', faculty:'AI', registrations:'45/50', status:'upcoming' },
    { date:'2025-10-25', title:'Career Fair', time:'09:00 AM', location:'Main Hall', faculty:'Engineering', registrations:'100/150', status:'upcoming' },
    { date:'2025-10-26', title:'Research Symposium', time:'02:00 PM', location:'Room 13', faculty:'R&D', registrations:'80/100', status:'upcoming' },
    { date:'2025-10-28', title:'Business Workshop', time:'01:00 PM', location:'Room 26', faculty:'Business', registrations:'40/40', status:'upcoming' },
    { date:'2025-10-15', title:'Startup Pitch', time:'03:00 PM', location:'Room 3', faculty:'Entrepreneurship', registrations:'25/30', status:'completed' },
    { date:'2025-11-15', title:'Sustainability Summit', time:'10:00 AM', location:'Room 26', faculty:'Environment', registrations:'60/75', status:'pending' }
];

const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentMonth = 9, currentYear = 2025;
let selectedDay = null;

function generateCalendar(month, year){
    const calendarDays = document.getElementById('calendarDays');
    document.getElementById('monthYear').textContent = monthNames[month] + ' ' + year;
    calendarDays.innerHTML = '';

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month+1, 0).getDate();
    const today = new Date();

    for(let i=0;i<firstDay;i++){ calendarDays.appendChild(document.createElement('div')); }

    for(let day=1; day<=lastDate; day++){
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

        if(day===today.getDate() && month===today.getMonth() && year===today.getFullYear()){ dayDiv.classList.add('today'); }
        if(events.some(e=>e.date===dateStr)){ dayDiv.classList.add('event-day'); }
        if(selectedDay===dateStr){ dayDiv.classList.add('selected'); }

        dayDiv.addEventListener('click',()=>{
            selectedDay = dateStr;
            generateCalendar(currentMonth,currentYear);
            showEvents(dateStr);
        });

        calendarDays.appendChild(dayDiv);
    }
}

function showEvents(dateStr){
    const container = document.getElementById('eventsContainer');
    document.getElementById('selectedDate').textContent = `Selected Date: ${dateStr}`;
    container.innerHTML = '';

    const dayEvents = events.filter(e=>e.date===dateStr);
    if(dayEvents.length===0){ container.innerHTML = '<div>No events scheduled for this date</div>'; return; }

    dayEvents.forEach(ev=>{
        const card = document.createElement('div');
        card.className='event-card';
        card.innerHTML = `
            <div><strong>${ev.title}</strong></div>
            <div>Time: ${ev.time}</div>
            <div>Location: ${ev.location}</div>
            <div>Faculty: ${ev.faculty}</div>
            <div>Registrations: ${ev.registrations}</div>
            <div class="event-status status-${ev.status}">${ev.status}</div>
        `;
        container.appendChild(card);
    });
}

document.getElementById('prevMonth').addEventListener('click',()=>{
    currentMonth--; if(currentMonth<0){ currentMonth=11; currentYear--; } generateCalendar(currentMonth,currentYear);
});
document.getElementById('nextMonth').addEventListener('click',()=>{
    currentMonth++; if(currentMonth>11){ currentMonth=0; currentYear++; } generateCalendar(currentMonth,currentYear);
});

generateCalendar(currentMonth,currentYear);
   
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(res => res.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("footer.html")
                .then(res => res.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     </div>
    
   
    <div id="footer"></div>
</body>
</html>
