<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - University Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
<user-header></user-header>

    <main class="logout-content container py-5" style="margin-top: 56px;">
        <div class="logout-box card shadow-sm p-4 mx-auto" style="max-width: 520px;">
            <h1 class="h3 mb-3"><i class="bi bi-box-arrow-right me-2"></i>Logout</h1>
            <p class="text-muted">Are you sure you want to logout?</p>
            
            <div class="logout-buttons d-flex gap-2">
                <button class="btn btn-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>Yes, Logout</button>
                <button class="btn btn-outline-secondary" onclick="goBack()">Cancel</button>
            </div>
        </div>
    </main>
    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Layout/guest_user_header.js"></script>
    <script type="module" src="../Layout/guest_user_footer.js"></script>
    <script>
        function logout() {
            alert('You have been successfully logged out!');
            window.location.href = 'index.html';
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
