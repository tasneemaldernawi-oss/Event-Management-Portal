<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - University Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="student_styles.css">
</head>
<body>
<user-header></user-header> 
<user-sidebar active="events"></user-sidebar>

    <main class="container py-5" id="main-content">
        <h1 class="h2 fw-bold mb-4"><i class="bi bi-calendar-event me-2"></i>All Events</h1>
        
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <label for="filterSelect" class="form-label fw-semibold">Filter by Status</label>
                <select class="form-select form-select-lg" id="filterSelect">
                    <option value="all">All Events</option>
                    <option value="upcoming">Upcoming Events</option>
                    <option value="past">Past Events</option>
                </select>
            </div>
        </div>

        <div id="eventsContainer" class="row g-4">
            <!-- Events will be loaded here -->
        </div>

        <div id="noEvents" class="alert alert-info d-none">
            <i class="bi bi-info-circle me-2"></i>No events found.
        </div>
    </main>

    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Layout/guest_user_header.js"></script>
    <script type="module" src="../Layout/guest_user_footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
