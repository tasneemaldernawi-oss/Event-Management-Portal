<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - University Event Portal</title>
</head>
<body>
    <main class="calendar-content">
        <h1>Event Calendar</h1>
        
        <div class="calendar-controls">
            <button class="btn-secondary" id="prev-month">← Previous</button>
            <h2 id="current-month-year">November 2024</h2>
            <button class="btn-secondary" id="next-month">Next →</button>
        </div>

        <div class="calendar-legend">
            <div class="legend-item">
                <span class="legend-dot today-dot"></span>
                <span>Today</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot event-dot"></span>
                <span>Event Day</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot my-event-dot"></span>
                <span>My Event</span>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <div class="upcoming-events-sidebar">
            <h3>Upcoming Events</h3>
            <div id="upcoming-events-list">
                <!-- Events will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 University Event Management Portal</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
