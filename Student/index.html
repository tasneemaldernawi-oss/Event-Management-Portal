<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - University Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
<user-header></user-header>
<user-sidebar active="home"></user-sidebar>

    <main class="dashboard-content container py-4" style="margin-left: 180px; margin-top: 56px;" id="main-content">
        <h1 class="h2 fw-bold mb-4">Dashboard</h1>
        
        <!-- Upcoming Events Widget -->
        <div class="upcoming-events-widget card shadow-sm mb-4">
            <div class="card-body">
            <h2 class="h4 mb-3">Upcoming Events</h2>
            <div class="today-event">
                <h3 class="h6 text-success">Today</h3>
                <div class="event-alert alert alert-success py-2">
                    <p class="mb-0">You have an event today at 10:00 AM — AI Hackathon</p>
                </div>
            </div>
            <div class="tomorrow-event">
                <h3 class="h6 text-primary mt-3">Tomorrow</h3>
                <div class="event-alert alert alert-primary py-2">
                    <p class="mb-0">You have an event tomorrow at 2:00 PM — Career Fair</p>
                </div>
            </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h2 class="h4">Quick Actions</h2>
            <div class="action-buttons d-flex flex-wrap gap-2 mt-2">
                <a href="createevent.html" class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i>Create New Event</a>
                <a href="calendar.html" class="btn btn-outline-secondary"><i class="bi bi-calendar-event me-1"></i>View Calendar</a>
            </div>
        </div>
    </main>

    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Layout/guest_user_header.js"></script>
    <script type="module" src="../Layout/guest_user_footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
