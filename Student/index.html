<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - University Event Portal</title>
</head>
<body>
    <main class="dashboard-content">
        <h1>Dashboard</h1>
        
        <!-- Upcoming Events Widget -->
        <div class="upcoming-events-widget">
            <h2>Upcoming Events</h2>
            <div class="today-event">
                <h3>Today</h3>
                <div class="event-alert">
                    <p>You have an event today at 10:00 AM — AI Hackathon</p>
                </div>
            </div>
            <div class="tomorrow-event">
                <h3>Tomorrow</h3>
                <div class="event-alert">
                    <p>You have an event tomorrow at 2:00 PM — Career Fair</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <a href="createevent.html" class="btn-primary">Create New Event</a>
                <a href="events.html" class="btn-secondary">Browse All Events</a>
                <a href="calendar.html" class="btn-secondary">View Calendar</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 University Event Management Portal</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
