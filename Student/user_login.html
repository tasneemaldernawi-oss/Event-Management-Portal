<section>
<main>
<div class="user_login-container">
  <h2>User Login</h2>
  <form id="loginForm">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"
           placeholder="University Email"
           pattern="[a-z0-9._%+-]+@gmail\.com" required>

    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"
           placeholder="Enter your password" required>
  </form>

  
  <a href="home.html" id="dashboardLink" class="dashboard-link">Log in</a>
</div>

<script>
  const form = document.getElementById('loginForm');
  const link = document.getElementById('dashboardLink');

  
  link.addEventListener('click', function(event) {
    if (!form.checkValidity()) {
      event.preventDefault(); // يمنع الانتقال
      alert("Please fill all fields correctly.");
    }
  });
</script>
</main>
</section>
