<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - University Event Portal</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><a href="index.html">University Event Portal</a></h1>
        </div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="events.html">Past Events</a></li>
                <li><a href="createevent.html">Create Event</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="create-event-content">
        <h1>Create New Event</h1>
        
        <form class="create-event-form">
            <div class="form-group">
                <label for="event-name">Event Name *</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            
            <div class="form-group">
                <label for="event-description">Event Description</label>
                <textarea id="event-description" name="event-description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="room-number">Room Number *</label>
                <input type="text" id="room-number" name="room-number" required>
            </div>
            
            <div class="form-group">
                <label for="event-faculty">Faculty *</label>
                <select id="event-faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="engineering">Engineering</option>
                    <option value="science">Science</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
            
            <!-- FIXED DATE INPUT -->
            <div class="form-group">
                <label for="event-date">Event Date *</label>
                <input type="text" id="event-date" 
                       placeholder="YYYY-MM-DD (e.g., 2024-12-25)"
                       pattern="\d{4}-\d{2}-\d{2}"
                       required
                       oninput="formatDateInput(this)">
                <small>Format: YYYY-MM-DD</small>
            </div>
            
            <div class="form-group">
                <label for="event-time">Event Time *</label>
                <input type="time" id="event-time" name="event-time" required>
            </div>
            
            <button type="submit" class="btn-primary">Create Event</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2025 University Event Management Portal</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
