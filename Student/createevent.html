<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - University Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="student_styles.css">
</head>
<body>
<user-header></user-header>
<user-sidebar active="create"></user-sidebar>

    <main class="create-event-content container py-4" id="main-content">
        <h1 class="h2 fw-bold mb-4">Create New Event</h1>
        
        <form class="create-event-form card shadow-sm p-4">
            <div class="mb-3">
                <label for="event-name" class="form-label">Event Name *</label>
                <input type="text" class="form-control" id="event-name" name="event-name" required>
            </div>
            
            <div class="mb-3">
                <label for="event-description" class="form-label">Event Description</label>
                <textarea class="form-control" id="event-description" name="event-description" rows="4"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="room-number" class="form-label">Room Number *</label>
                <input type="text" class="form-control" id="room-number" name="room-number" required>
            </div>
            
            <div class="mb-3">
                <label for="event-faculty" class="form-label">Faculty *</label>
                <select class="form-select" id="event-faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="engineering">Engineering</option>
                    <option value="science">Science</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="event-date" class="form-label">Event Date *</label>
                <input type="text" class="form-control" id="event-date" 
                       placeholder="YYYY-MM-DD (e.g., 2024-12-25)"
                       pattern="\d{4}-\d{2}-\d{2}"
                       required
                       oninput="formatDateInput(this)">
                <small class="form-text text-muted">Format: YYYY-MM-DD</small>
            </div>
            
            <div class="mb-3">
                <label for="event-time" class="form-label">Event Time *</label>
                <input type="time" class="form-control" id="event-time" name="event-time" required>
            </div>
            
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i>Create Event</button>
        </form>
    </main>

    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Layout/guest_user_header.js"></script>
    <script type="module" src="../Layout/guest_user_footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
