<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="student_styles.css">
</head>
<body>
<user-header></user-header>
<user-sidebar active="profile"></user-sidebar>

    <main class="profile-content container py-4" style="margin-left: 180px; margin-top: 56px;" id="main-content">
        <h1 class="h2 fw-bold mb-4">My Profile</h1>
        
        <div class="profile-simple row g-4">
            <div class="profile-info col-lg-6">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <h3 class="h5 fw-bold mb-3"><i class="bi bi-person me-2"></i>Basic Info</h3>
                    <p class="mb-2"><strong>Name:</strong> <span id="display-name">Loading...</span></p>
                    <p class="mb-2"><strong>Email:</strong> <span id="display-email">Loading...</span></p>
                    <p class="mb-0"><strong>Faculty:</strong> <span id="display-faculty">Loading...</span></p>
                  </div>
                </div>
            </div>
            
            <div class="profile-stats col-lg-6">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <h3 class="h5 fw-bold mb-3"><i class="bi bi-graph-up-arrow me-2"></i>My Stats</h3>
                    <p class="mb-2">Events Attended: <span id="events-attended">0</span></p>
                    <p class="mb-0">Events Created: <span id="events-created">0</span></p>
                  </div>
                </div>
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" id="edit-profile-btn"><i class="bi bi-pencil-square me-1"></i>Edit Profile</button>
            </div>
        </div>
    </main>
    <main-footer></main-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Layout/guest_user_header.js"></script>
    <script type="module" src="../Layout/guest_user_footer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
