<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>

    <main class="profile-content">
        <h1>My Profile</h1>
        
        <div class="profile-simple">
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="display-name">Loading...</span></p>
                <p><strong>Email:</strong> <span id="display-email">Loading...</span></p>
                <p><strong>Faculty:</strong> <span id="display-faculty">Loading...</span></p>
            </div>
            
            <div class="profile-stats">
                <h3>My Stats</h3>
                <p>Events Attended: <span id="events-attended">0</span></p>
                <p>Events Created: <span id="events-created">0</span></p>
            </div>
            
            <button class="btn-primary" id="edit-profile-btn">Edit Profile</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 University Event Management Portal</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
